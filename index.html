<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Componente de resumo de resultados</title>
</head>

<body>
    <div class="container">
        <div class="side">
            <h3>Seu Resultado</h3>
            <div class="circle">
                <h1>76</h1>
                <p>de 100</p>
            </div>
            <h3>Ótimo</h3>
            <p>Você obteve uma pontuação maior do que 65% das pessoas que fizeram estes testes</p>
        </div>
        <div class="side">
            <h3>Resumo</h3>
            <ul>
                <li>
                    <div>
                        <img src="./Imagens/icon-reaction.svg" alt="">
                        <span>Reação</span>
                    </div>
                    <span><b>80</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./Imagens/icon-memory.svg" alt="">
                        <span>Memória</span>
                    </div>
                    <span><b>92</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./Imagens/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <span><b>61</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./Imagens/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <span><b>72</b> / 100</span>
                </li>
            </ul>
            <button class="butao">Continuar</button>
        </div>
    </div>
</body>

</html>
